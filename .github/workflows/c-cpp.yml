name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.c'
      - '**.h'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.c'
      - '**.h'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt-get install libsdl2-dev libsdl2-image-dev
    - name: make test
      run: |
        make test